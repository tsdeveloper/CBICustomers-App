<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active"
      >CBICustomers APP</a
    >

    <div
      class="dropdown"
      *ngIf="accountService.currentClientEdit$ | async as user"
      dropdown
    >
      <a
        class="dropdown-toggle text-light ms-2 text-decoration-none"
        dropdownToggle
        >Ol√° {{ user?.name | titlecase }}</a
      >
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a  routerLink="/account/{{ user?.id }}" class="dropdown-item">Edit Perfil</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>

    <form
      *ngIf="(accountService.currentClientEdit$ | async) === null"
      #loginForm="ngForm"
      class="d-flex mt-2 mt-md-0"
      (ngSubmit)="login()"
      autocomplete="off"
    >
      <input
        name="email"
        [(ngModel)]="model.email"
        class="form-control me-sm-2"
        type="text"
        placeholder="Login"
      />
      <input
        name="password"
        [(ngModel)]="model.password"
        class="form-control me-sm-2"
        type="password"
        placeholder="senha"
      />
      <button class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>
  </div>
</nav>
