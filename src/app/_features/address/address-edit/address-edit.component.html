<div class="row">
  <div class="col-4">
    <h1>Meu cadastro</h1>
  </div>
  <div class="col-8">
    <form [formGroup]="registerForm" (ngSubmit)="registerForm?.valid && update()" autocomplete="off">
      <h2 class="text-center text-primary">Editar Endereço</h2>
      <hr>
      <app-text-input label="Endereço" formControlName="name" />
      <app-text-input mask="00000-000" label="CEP" formControlName="zipCode" />
      <app-text-input label="Cidade" formControlName="city" />
      <app-text-input label="UF" formControlName="state" />


      @if (validationErrors) {
        <div class="row">
            <ul class="text-danger">
                @for (error of validationErrors; track $index) {
                    <li>{{error}}</li>
                }
            </ul>
        </div>
    }

      <div class="form-group text-center">
          <button [disabled]='!registerForm.valid' class="btn btn-success mr-2" type="submit">Atualizar</button>
      </div>
    </form>

  </div>
</div>
