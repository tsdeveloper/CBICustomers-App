<div class="row" *ngIf="clientEdit">
  <div class="col-4">
    <h1>Meu cadastro</h1>
  </div>
  <div class="col-8">
    <form [formGroup]="registerForm" (ngSubmit)="registerForm?.valid && update()" autocomplete="off">
      <h2 class="text-center text-primary">Editar Profile</h2>
      <hr>
      <div formGroupName="user">
        <app-text-input label="Nome" formControlName="name" />
        <app-text-input label="Email" formControlName="email" />
        <app-text-input label="Telefone" formControlName="phone" />
      </div>
      <div formGroupName="address">
        <app-text-input label="Nome" formControlName="name" />
        <app-text-input label="CEP" formControlName="zipCode" />
        <app-text-input label="Cidade" formControlName="city" />
        <app-text-input label="UF" formControlName="state" />
      </div>


      @if (validationErrors) {
        <div class="row">
            <ul class="text-danger">
                @for (error of validationErrors; track $index) {
                    <li>{{error}}</li>
                }
            </ul>
        </div>
    }

      <div class="form-group text-center">
          <button [disabled]='!registerForm.valid' class="btn btn-success mr-2" type="submit">Atualizar</button>
      </div>
    </form>

  </div>
</div>
